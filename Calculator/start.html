<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel='stylesheet' href="/app.css">
</head>
<body>
    <h1> Calculator App </h1>
    <div class="container">
    <table>
        <tr> 
            <td colspan="3"> <input type="text" id="result" class="screen"/> </td>
            <td><button class="Clear" value="c" onclick="clearscreen()" > Clear </button>
            </td> </td>
        </tr>
        
            
                
        <tr>
            <td>
                <button class="Number" id="1" onclick="display('1')" > 1 </button>
            </td>
            <td>
                <button class="Number" id="2" onclick="display('2')" > 2 </button>
            </td>
            <td>
                <button class="Number" id="3" onclick="display('3')" > 3 </button>
            </td>
            <td>
                <button class="operator" id="+" onclick="display('+')" > + </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="Number" id="4" onclick="display('4')" > 4 </button>
            </td>
            <td>
                <button class="Number" id="5" onclick="display('5')" > 5 </button>
            </td>
            <td>
                <button class="Number" id="6" onclick="display('6')" > 6 </button>
            </td>
            <td>
                <button class="operator" id="/" onclick="display('/')" > / </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="Number" id="7" onclick="display('7')" > 7 </button>
            </td>
            <td>
                <button class="Number" id="8" onclick="display('8')" > 8 </button>
            </td>
            <td>
                <button class="Number" id="9" onclick="display('9')" > 9 </button>
            </td>
            <td>
                <button class="operator" id=" - " onclick="display('-')" > - </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="decimal" id=" . " onclick="display('.')" > . </button>
            </td>
            <td>
                <button class="Number" id="0" onclick="display('0')" > 0 </button>
            </td>
            <td>
                <button class="equal" id="=" onclick="solve()" > = </button>
            </td>
            <td>
                <button class="operator" id=" % " onclick="display('%')" > % </button>
            </td>
        </tr>
    </table>
</div>
     <script src="/start.js" ></script>
    
</body>
</html>
